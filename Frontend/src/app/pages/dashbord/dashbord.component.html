<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- Navbar Component -->
  <app-navbar></app-navbar>

  <div class="flex">

    <!-- Sidebar Component -->
    <app-sidebar></app-sidebar>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <main class="ml-64 p-8">
        <!-- Dashboard Overview Section -->
        <h1 class="text-3xl font-semibold mb-4">Dashboard Overview</h1>

        <!-- Overview Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold">Total Revenue</h2>
            <p class="text-2xl text-green-600 mt-2">$250,000</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold">New Clients</h2>
            <p class="text-2xl text-blue-600 mt-2">45</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold">Pending Factures</h2>
            <p class="text-2xl text-yellow-600 mt-2">12</p>
          </div>
        </div>

        <!-- Quick Actions Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold">Quick Actions</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            <button class="bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">
              <i class="fas fa-plus-circle mr-2"></i> Create Facture
            </button>
            <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
              <i class="fas fa-users mr-2"></i> Manage Clients
            </button>
            <button class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
              <i class="fas fa-cogs mr-2"></i> Settings
            </button>
          </div>
        </div>

        <!-- Invoices and Excel Reader Components -->
        <div class="mt-8">
          <app-invoices></app-invoices>
          <app-xlreader></app-xlreader>
        </div>

      </main>
    </div>

  </div>

</body>

</html>
