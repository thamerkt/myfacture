<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  
  <body class="bg-gray-100">
  
    <!-- Navbar Component -->
    <app-navbar></app-navbar>
  
    <div class="flex">
  
      <!-- Sidebar Component -->
      <app-sidebar></app-sidebar>
  
      <!-- Main Content -->
      <div class="flex-1 p-8">
        <div class="max-w-full mx-auto p-4 bg-white shadow-md rounded-lg">
          
          
  
          <!-- Invoice List Section -->
          <div class="invoice-list mt-8">
            <h2 class="text-xl font-semibold mb-4">Invoices</h2>
            <table class="min-w-full table-auto">
              <thead class="bg-gray-100">
                <tr>
                  <th class="px-4 py-2">Invoice ID</th>
                  <th class="px-4 py-2">Client Name</th>
                  <th class="px-4 py-2">Amount</th>
                  <th class="px-4 py-2">Status</th>
                  <th class="px-4 py-2">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let invoice of invoices">
                  <td class="px-4 py-2">{{ invoice.id }}</td>
                  <td class="px-4 py-2">{{ invoice.client.name }}</td>
                  <td class="px-4 py-2">{{ invoice.amount | currency }}</td>
                  <td class="px-4 py-2" [ngClass]="{ 'text-red-500': invoice.status === 'Paid', 'text-green-500': invoice.status === 'Unpaid' }">
                    {{ invoice.status }}
                  </td>
                  <td class="px-4 py-2">
                    <button class="text-red-500">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
